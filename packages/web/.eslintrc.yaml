root: true
env:
  browser: true
parser: "@typescript-eslint/parser"
parserOptions:
  project: "./tsconfig.json"
plugins:
  - "@typescript-eslint"
  - "jsx-a11y"
  - "react"
  - "react-hooks"
  - "simple-import-sort"
  - "import"
extends:
  - "next/core-web-vitals"
  - "airbnb-typescript"
  - "eslint:recommended"
  - "plugin:import/errors"
  - "plugin:import/warnings"
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:react/recommended"
  - "plugin:react-hooks/recommended"
  - "prettier"
rules:
  simple-import-sort/imports:
    - "error"
    - groups:
        - ["^\\u0000"]
        - ["^@?\\w"]
        # Since we are using absolute imports, the directories inside src
        # must be specified here until there is a solution
        # https://github.com/lydell/eslint-plugin-simple-import-sort/issues/31
        - ["^(@|api|app|assets|common|features)(/.*|$)"]
        - ["^\\."]
  "@typescript-eslint/no-unused-vars":
    - "warn"
    - argsIgnorePattern: "^_"
  react/react-in-jsx-scope: "off"
  react/jsx-uses-react: "off"
  react/jsx-props-no-spreading: "off"
  import/prefer-default-export: "off"
  no-param-reassign:
    - error
    - props: true
      ignorePropertyModificationsFor:
        - state
settings:
  react:
    version: "detect"
  import/parsers:
    "@typescript-eslint/parser":
      - ".ts"
      - ".tsx"
  import/resolver:
    typescript: {}
    node:
      extensions: [".js", ".jsx", ".ts", ".tsx"]
      paths:
        - "node_modules"
        - "src"
